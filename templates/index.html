<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhiloLogic - AI-Powered Logical Reasoning</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
    }
    header {
        background: linear-gradient(135deg, #2c3e50, #3498db);
        color: white;
        padding: 2rem;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 2rem;
    }
    h2 { text-align: center; margin-bottom: 1rem; }
    .philosophers-grid, #flashcards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 2rem 0;
    }
    .philosopher-card, .qa-card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        cursor: pointer;
        perspective: 1000px;
    }
    .philosopher-card:hover, .qa-card:hover { transform: translateY(-5px); }
    .btn {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin: 10px 5px;
        cursor: pointer;
    }
    .btn:hover { background: #2980b9; }
    textarea, input {
        width: 100%;
        padding: 10px;
        margin: 0.5rem 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .qa-card .front, .qa-card .back {
        backface-visibility: hidden;
        transition: transform 0.6s;
        padding: 1rem;
        border-radius: 10px;
    }
    .qa-card .back {
        transform: rotateY(180deg);
        background: #ecf0f1;
    }
    .qa-card.flipped .front { transform: rotateY(180deg); }
    .qa-card.flipped .back { transform: rotateY(0deg); }
    #answer { background: #ecf0f1; padding: 10px; border-radius: 5px; min-height: 50px; margin-top: 1rem; }
</style>
</head>
<body>
<header>
    <h1>ðŸ§  PhiloLogic</h1>
    <p>AI-Powered Logical Reasoning Platform</p>
    <p>Learn critical thinking through the wisdom of great philosophers</p>
</header>

<main>
    <!-- Philosophers Section -->
    <section id="philosophers-section">
        <h2>Choose Your Philosophical Guide</h2>
        <div id="philosophers-grid" class="philosophers-grid"></div>
    </section>

    <!-- Hugging Face QA Section -->
    <section class="qa-card">
        <h2>Ask a Question</h2>
        <textarea id="context" rows="5" placeholder="Enter context here..."></textarea>
        <input id="question" type="text" placeholder="Enter your question..."/>
        <button class="btn" onclick="askQuestion()">Get Answer</button>
        <div id="answer"></div>
    </section>

    <!-- Submit Study Notes Section -->
    <section class="qa-card" style="margin-top: 2rem;">
        <h2>Submit Study Notes</h2>
        <form id="notes-form">
            <textarea id="notes" rows="6" placeholder="Paste your study notes here..."></textarea>
            <button class="btn" type="submit">Generate Flashcards</button>
        </form>
        <div id="notes-error" style="color:red; margin-top:0.5rem;"></div>
    </section>

    <!-- Flashcards Display Section -->
    <section id="flashcards-section" style="margin-top: 2rem;">
        <h2>Your Flashcards</h2>
        <div id="flashcards-container" class="philosophers-grid">
            <!-- Flashcards will appear here -->
        </div>
    </section>

    <div style="text-align: center; margin: 2rem 0;">
        <a href="/register" class="btn">Sign Up</a>
        <a href="/login" class="btn">Login</a>
        <a href="/logout" class="btn">Logout</a>
    </div>
</main>

<script>
    // Load philosophers dynamically
    fetch('/api/philosophers')
        .then(res => res.json())
        .then(philosophers => {
            const grid = document.getElementById('philosophers-grid');
            grid.innerHTML = '';
            philosophers.forEach(p => {
                const card = document.createElement('div');
                card.className = 'philosopher-card';
                card.innerHTML = `
                    <h3>${p.name}</h3>
                    <h4>${p.work_title}</h4>
                    <p>${p.description}</p>
                    <button class="btn" onclick="selectPhilosopher(${p.id})">Start Learning</button>
                `;
                grid.appendChild(card);
            });
        })
        .catch(err => console.error('Error loading philosophers:', err));

    function selectPhilosopher(id) {
        alert(`Selected philosopher ID: ${id}. Coming soon: full learning module!`);
    }

    // Hugging Face QA
    function askQuestion() {
        const context = document.getElementById('context').value;
        const question = document.getElementById('question').value;
        const answerDiv = document.getElementById('answer');
        answerDiv.innerText = 'Thinking...';
        fetch('/qa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ context, question })
        })
        .then(res => res.json())
        .then(data => {
            answerDiv.innerText = data.answer || data.error || 'No answer returned';
        })
        .catch(err => {
            console.error(err);
            answerDiv.innerText = "An error occurred. Please try again.";
        });
    }

    // Load existing flashcards
    function loadFlashcards() {
        fetch('/flashcards')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('flashcards-container');
                container.innerHTML = '';
                if (data.error) {
                    container.innerHTML = `<p style="color:red;">${data.error}</p>`;
                    return;
                }
                if (data.length === 0) {
                    container.innerHTML = '<p>No flashcards yet. Submit study notes to generate them.</p>';
                    return;
                }
                data.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'qa-card';
                    card.innerHTML = `
                        <div class="front"><strong>${f.question}</strong></div>
                        <div class="back">${f.answer}</div>
                    `;
                    container.appendChild(card);
                });
                initializeFlipCards();
            })
            .catch(err => console.error('Error loading flashcards:', err));
    }

    // Submit notes & display flashcards
    document.getElementById('notes-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const notes = document.getElementById('notes').value;
        const container = document.getElementById('flashcards-container');
        const notesError = document.getElementById('notes-error');
        notesError.innerText = '';
        container.innerHTML = 'Generating flashcards...';

        fetch('/submit-notes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `notes=${encodeURIComponent(notes)}`
        })
        .then(res => res.json())
        .then(data => {
            container.innerHTML = '';
            if (data.error) {
                notesError.innerText = data.error;
                return;
            }
            data.forEach(f => {
                const card = document.createElement('div');
                card.className = 'qa-card';
                card.innerHTML = `
                    <div class="front"><strong>${f.question}</strong></div>
                    <div class="back">${f.answer}</div>
                `;
                container.appendChild(card);
            });
            initializeFlipCards();
        })
        .catch(err => {
            console.error(err);
            container.innerHTML = "Error generating flashcards.";
        });
    });

    // Flip-card behavior
    function initializeFlipCards() {
        document.querySelectorAll('.qa-card').forEach(card => {
            card.addEventListener('click', () => card.classList.toggle('flipped'));
        });
    }

    // Load flashcards on page load
    window.addEventListener('DOMContentLoaded', loadFlashcards);
</script>
</body>
</html>
